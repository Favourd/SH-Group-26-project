<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="order-component">
    <div class="order-component-wrapper">
      <div class="card">
        <div class="card-top">
          <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="card-bottom">
          <div class="card-header">
            <h1 class="title1">Order Summary</h1>

            <p class="para">
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
          </div>

          <div class="pricing-section">
            <div class="plan">
              <img src="images/icon-music.svg" alt="Music-icon">
              <div class="price-section">
                <div class="plan-header">Annual Plan</div>
                <div class="plan-price">$59.99/year</div>
              </div>
            </div>
            <div class="plan-action">
              <a href="#">Change</a>
            </div>
          </div>

          <div class="card-button">
            <button class="button pay-btn">Proceed to Payment</button>
            <button class="button cancel-btn">Cancel Order</button>
          </div>
      </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://internship.sidehustle.ng" target="_blank">Side Hustle</a>.
    Coded by <a href="#">Group 26 😎✌</a>.
  </div>
</body>
</html>
